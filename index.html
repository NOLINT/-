<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>横須賀市安浦町の休める場所</title>
    
    <!-- Leaflet.jsのスタイルシート -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    
    <!-- 地図のスタイル -->
    <style>
        #map {
            height: 500px; /* 地図の高さ */
            width: 100%;  /* 地図の幅 */
        }
    </style>
</head>
<body>
    <h3>横須賀市安浦町の飲食店一覧</h3>
    
    <!-- 地図を表示するためのdiv要素 -->
    <div id="map"></div>

    <!-- Leaflet.jsのJavaScriptライブラリ -->
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

    <script>
        // 1. 地図の初期化
        var map = L.map('map').setView([35.27247468300064, 139.6765911650999], 15); // 横須賀市安浦町の緯度・経度

        // 2. OpenStreetMap タイルを地図に追加
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        // 3. 休める場所のマーカーを設定
        var places = [
            // { lat: 35.2825, lng: 139.662, name: "飲食店 A" },

            // 他の場所を追加することができます
        ];

        // 4. 各場所にマーカーを追加
        places.forEach(function(place) {
            L.marker([place.lat, place.lng])
                .addTo(map)
                .bindPopup('<b>' + place.name + '</b>'); // クリックで場所名を表示
        });
    </script>
</body>
</html>
